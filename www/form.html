<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">

        <input type="text" name="username" placeholder="Введите имя">
        <input type="text" name="number_of_ticket" placeholder="номер билета">

        <p> Жанр книги </p>
        <select name="genre">
            <option value="Roman"> Роман </option>
            <option value="Fantasy"> Фентези </option>
            <option value="Novella"> Новелла </option>
            <option value="Poem"> Поэма </option>
        </select>

        <input type="checkbox" name="subscribe"> Электронная версия 

        <br>
            <p> Срок аренды книги </p>
            <input type="radio" name="time" value="1_mouth"> 1 месяц
            <input type="radio" name="time" value="3_mouth"> 2 месяца
            <input type="radio" name="time" value="6_mouth"> 6 месяцев
            <input type="radio" name="time" value="12_mouth"> 12 месяцев
        <br>

        <button type="submit">Отправить</button>
    </form>

</body>
</html>
